name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open the app
        2. Navigate to ...
        3. Click on ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Scanline Version
      description: Output of `scanline --version` or commit hash.
    validations:
      required: false

  - type: dropdown
    id: desktop
    attributes:
      label: Desktop Environment
      options:
        - GNOME
        - KDE Plasma
        - Sway / wlroots
        - Hyprland
        - Other (specify in description)
    validations:
      required: false

  - type: input
    id: distro
    attributes:
      label: Linux Distribution
      placeholder: e.g. Fedora 41, Arch, NixOS unstable
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant logs or attach screenshots.
    validations:
      required: false
